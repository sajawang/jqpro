<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">
<script src="../js/jquery-3.7.1.js"></script>

<style>
.ancestors * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>

<script type="text/javascript">
$(function(){
	
	$('#btn1').on('click',function(){
		$('#result1 span').parent().css({'color' : 'red', 'border':'1px solid red'});
	})

	$('#btn2').on('click',function(){
		$('#result1 span').parents().css({'color' : 'blue', 'border':'1px solid blue'});
	})
})
</script>

</head>
<body>

<div class="box">
  <h3></h3>
   <input type="button" value="parent" id="btn1">
   <input type="button" value="parents" id="btn2">
   
  <br>
   <div id="result1">
	   <div class="ancestors">div (great-great-grandparent)
		  <div style="width:500px;">div (great-grandparent)
		    <ul>ul (grandparent)  
		      <li>li (direct parent)
		        <span>span</span>
		      </li>
		    </ul>   
		  </div>
		</div>
   </div>
</div>
</body>
</html>
