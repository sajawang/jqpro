<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<style type="text/css">
 p{
 	border : 1px dotted green;
 }
 img{
 	width : 80px;
 	height : 80px;
 }
</style>

<script type="text/javascript">	
 $(document).ready(function(){
	 
	 $('.box2 p').on('click',function(){

		 title = $(this).attr('title');
		 
		//이미지 생성하기
		//vimg =$(`<img src='../images/${title}.jpg' alt='${title}.jpg'>`);
		vimg =$('<img>',{
			'src' : `../images/${title}.jpg`,
			'alt' : `${title}`
		})
		
		//$(this).after(vimg);
		//$(this).before(vimg);
		
		$(vimg).insertAfter(this);
		
	 })
	 
	 
	$('box1 p').on('click',function(){
		title = $(this).attr('title');
		//$(this).text()
		
		//이미지 생성하기
		//vimg =$(`<img src='../images/${title}.jpg' alt='${title}.jpg'>`);
		vimg =$('<img>',{
			'src' : `../images/${title}.jpg`,
			'alt' : `${title}`
		})
		
		//클릭한 p에 추가한다.
		//$(this).append(vimg);
		//$(vimg).appendTo(this)
		$(this).prepend(vimg);
		
	})
 })

</script>
</head>
<body>

<div class="box box1">
  <h3>1.append / appendTo : 테두리 안쪽의 뒤로 추가<br>
  prepend.prependTo : 테두리 안쪽의 앞으로 추가
  </h3>
  <br>
   <div id="result1"></div>
   
    <p title="Tulips">튜울립</p>
	<p title="Chrysanthemum">국화</p>
	<p title="Koala">코알라</p>
	<p title="Hydrangeas">수국 </p>
</div>

<div class="box box2">
  <h3>1.after/insertAfter : 테두리 바깥쪽의 뒤로 추가<br>
  before/insertBefore : 테두리 바깥쪽의 앞으로 추가
  </h3>
   <input type="button" value="확인" id="btn2">
  <br>
   <div id="result1"></div>
   
    <p title="Tulips">튜울립</p>
	<p title="Chrysanthemum">국화</p>
	<p title="Koala">코알라</p>
	<p title="Hydrangeas">수국 </p>
</div>

</body>
</html>
