<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript">
$(function(){
	
	$('#btn1').on('click',function(){
		
		$('p:eq(0)').css('color','red')
		$('p').eq(1).css('color','blue')
		
		$('p:even').css('background','yellow');
		$('p').even().css('font-size','1.5rem');
		
		$('p:last').css('border','2px solid lime');
		$('p').last();

		$('p').filter(':last').css('color','hotpink');
		$('p').filter(':even').css('color','hotpink');
		
		
		$('p').not('.pp')
	})
})
</script>

</head>
<body>

<div class="box">
  <h3></h3>
   <input type="button" value="확인" id="btn1">
  <br>
   <div id="result1"></div>
   <p>무궁화 꽃이 피었습니다1</p>
   <p class="pp">무궁화 꽃이 피었습니다2</p>
   <p>무궁화 꽃이 피었습니다3</p>
   <p class="pp">무궁화 꽃이 피었습니다4</p>
   <p>무궁화 꽃이 피었습니다5</p>
   <p>무궁화 꽃이 피었습니다6</p>
   <p class="pp">무궁화 꽃이 피었습니다7</p>
   <p>무궁화 꽃이 피었습니다8</p>
   <p>무궁화 꽃이 피었습니다9</p>
   <p class="pp">무궁화 꽃이 피었습니다10</p>
</div>
</body>
</html>
