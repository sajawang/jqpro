<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 함수를 호출한다. 매개변수, 리턴값 

함수의 기본형태  function(){}
함수를 코드의 집합이라고 말하는 이유 -> 중괄호 내부에 코드를 넣기 때문
-->

<script type="text/javascript">
	const 함수=()=>{
		console.log('함수 내부의 코드입니다..1');
		console.log('함수 내부의 코드입니다..2');
		console.log('함수 내부의 코드입니다..3');
		console.log('')
	}
	
	//함수를 호출
	함수()
	함수()
	
	//출력합니다.
	console.log(typeof 함수) //함수의 자료형을 확인해봅니다. //function나옴
	console.log(함수) //함수 자체도 단순한 자료이므로 출력할 수 있습니다.
					//함수를 호출해보면 별다른 이름이 붙어있지 않은 것 확인
					//익명함수라 부른다.
					
	function 함() {
		console.log('함수 내부의 코드입니다..1');
		console.log('함수 내부의 코드입니다..2');
		console.log('함수 내부의 코드입니다..3');
		console.log('')
		
	}
	
	//함수를 호출
	함()
	함()
	
	//출력합니다.
	console.log(typeof 함) //함수의 자료형을 확인해봅니다. //function나옴
	console.log(함)
</script>

</head>
<body>

</body>
</html>
