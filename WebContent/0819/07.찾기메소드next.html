<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">
<script src="../js/jquery-3.7.1.js"></script>

<style>
.siblings * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}

.start{
	color : black;
}
</style>	


<script type="text/javascript">
$(function(){
	$('#btn1').on('click',function(){
		$('#result1 .start').next().css({'color' : 'red', 'border':'1px solid red'})
	})
	
	$('#btn2').on('click',function(){
		$('#result1 .start').nextAll().css({'color' : 'blue', 'border':'1px solid blue'})
	})
	
	$('#btn3').on('click',function(){
		$('#result1 .start').nextUntil('#result1 li:last').css({'color' : 'green', 'border':'1px solid green'})
	})
})


</script>
</head>
<body>

<div class="box">
  <h3></h3>
   <input type="button" value="next" id="btn1">
   <input type="button" value="nextall" id="btn2">
   <input type="button" value="nextuntil" id="btn3">
  <br>
   <div id="result1">
	   <div style="width:500px;" class="siblings">
	  	<ul>ul (parent)  
		    <li>li (sibling)</li>
		    <li>li (sibling)</li>
		    <li class="start">li (sibling with class name "start")</li>
		    <li>li (the next sibling of li with class name "start")</li>
		    <li>li (sibling)</li>
		    <li>li (sibling)</li>
		    <li>li (sibling)</li>
		    <li>li (sibling)</li>
	  	</ul>   
	   </div>
   </div>
</div>
</body>
</html>
