<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">
<script src="../js/jquery-3.7.1.js"></script>

<script type="text/javascript">
$(()=>{
	
	count = 0
	$('#add').on('click',function(){
		count++;
		//추가버튼
		//삭제버튼
		$('.del').on('click')
		$(document).on('click','.del',function(){
			//삭제버튼 delegate방식 - 새로운 요소
		})
		//추가버튼 - 새로운 요소 아님
		bind, delegate다 됨
		
		$(document).con('click','.del',function(){
			$(this).parent().remove();
		})
		
		
		newle = $(`<p class="pp">
		<input type="file">
		<input type="button" value="삭제${count}" class="del">
		</p>`)
		
		$('#result1').append(newle);
		
	}
	
})

$(()=>{
	
	let count = 0;
	$('.btn1').on('click',function(){
		count++;
		let newb = $(`<input type="button" value="새로운${count}" class="btn1">`);
		
		$('#result1').append(newb);
		
		cr = parseInt(Math.random()*256);
		cg = parseInt(Math.random()*256);
		cb = parseInt(Math.random()*256);
		
		$('#result2').css('background',`rgb(${cr}, ${cg}, ${cb})`)
	})
	$('#btn2').on('click',function(){
		$('.btn1').off('click'); 
	})
})

< input type = "button" value="추가" onclick="proc1()">
1.추가버튼 add는  bind 또는 delegate방식으로 eventhandler작성
2.새롭게 추가되는 삭제버튼은 delegate방식으로 이벤트 핸들러를 작성<br>
</script>
</head>
<body>

<div class="box">
  <h3>1. 추가버튼 클릭 - 새로운 버튼을 result1에 추가<br>
  2. 새로운 버튼을 클릭하면 result2의 배경색을 변경<br>
  bind방식 -실행이 안됨<br>
  delegate방식 - 실행 가능</h3>
   <input type="button" value="확인" class="btn1">
   <input type="button" value="확인" id="btn2">
  <br>
   <div id="result1"></div>
</div>
</body>
</html>
