<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript">
$(()=>{
	$('p').on('click'.function(){
		if($(this).parent().is('result1') ){
			
			//p태그 복사해서 부모에 붙여넣기
			$(this).clone().appnedTo($(this).parent()).css('color','red')
			
		} else {
			alert("작업대상이 아닙니다")
		}
	})
})
</script>

</head>
<body>

<div class="box">
  <h3>1.p태그를 클릭하면 부모가 .result1인지 비교<br>
  	맞다면 p태그를 복사하여 부모에 붙여넣기 한다<br>
  </h3>
  <br>
   <div class="result1">
   	<p>무궁화꽃이 피었습니다1</p>

   </div>
   <div class="result1">

   </div>
   
   	<p>무궁화꽃이 피었습니다3</p>
   	
</div>
