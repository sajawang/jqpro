function getData(){
	const promise = new Promise( (resolve,reject) => {
		
		setTimeout( () =>{
			const data = {name : "김은대"};
			//const data = null;
			
			if(data){
				console.log("데이터 가져오기 성공")
				resolve(data);
			} else {
				reject(new Error("데이터 가져오기 실패"))
			}
		},1000)
	})//Promise
	
	return promise;
}//getData
