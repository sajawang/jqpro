<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">

<script>	

proc1 = () =>{
	//h2의 자식 a 태그의 스타일 에 테두리 설정 - solid
	$('h2 > a').css('border','1px solid blue');
	
	
	//h2의 후손 a태그의 스타일 배경색 을 노란색으로 변경	
	$('h2 a').css('background','yellow');	
}
</script>
</head>
<body>

 <div class="box">
        <h3></h3>
            <input type="button" value="확인" onclick="proc1()">
            <br>
            <div id="result1">
            
            
            <h2> 문단 안에 <a>링크</a> 태그가 있다
			두번째 <span><a>링크</a></span> 은 손자이다
            </h2>
            </div>
        </div>
</body>
</html>
