<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript">
$(function(){
	$('#btn1').on('click',function(){
		//한개값만 나온다.
		//alert ($('#spring option:selected').val());
		
		let str="";
		$.each($('#spring option:selected'),function(x,y){
			str += $(this).val()+"<br>"	
		})
		
		/*$('#spring option:selected').each(function(){
			str += $(this).val()+"<br>"	
		})*/
		
		$('#res').html(str);
	})
})
</script>
</head>
<body>
<div class="box">
	<h3></h3>
    <input type="button" value="확인" id="btn1">
    <br>
    <div id="result1">
	    <form>
			봄소식 : 
			<select name="spring" id="spring" multiple size="6">
				<option >개나리</option>
				<option selected>진달래</option>
				<option>민들레</option>
				<option selected>벚꽃</option>
				<option>목련</option>
				<option>철쭉</option>
			</select>
		</form>
		
		<div id="res"></div>
    </div>
</div>
</body>
</html>
