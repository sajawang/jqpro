<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    

    <link rel="stylesheet" href="../css/public.css">
    
    <script src="../js/jquery-3.7.1.js"></script>



    <style>

        span {
            background: yellow;
        }

    </style>
    


    <script>


	//$(function(){...})
	//->$(document).reay(fuction(0{...}))
     $(function() {
            $('#html').on('click', () => {
                str = "";
                $('p').each(function() {
                    // $('p').html(); // 그냥 이것만 하면 똑같은거 3번 나오고, 'p' 대신에
                    // $(this).html(); // this를 쓰면 3개 다 됨........... 왜?
                    str += $(this).html()+"<br>";
                })
                $('#result1').html(str);                               // jquery 방식은 이렇게 하는것.
                // document.getElementById('result1').innerHTML = str; // script는 이렇게 해야하는거.

                // 출력
                $('#result2').text(str);
            })
        })



    </script>

    

</head>



<body>



    <div class="box">



        <h1>
         1. html() 내용 가져오기<br>
            출력html() / text()<br>
        </h1>

        <input type="button" value="html" id="html">
        <input type="button" value="text" id="text">

        <br>

        <p>1<span>홍길동</span></p>
        <p>2<span>진달래</span></p>
        <p>3<span>무궁화</span></p>

        <br>
        
        <div id="result1"></div>
        <div id="result2"></div>



    </div>



</body>



</html>
