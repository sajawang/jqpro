<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">
$( () =>{
	$('#member').on('click',()=>{
		
		$.ajax({
			url : '/jqpro/MemberController',
			type : 'get',
			success : function(result){
				//alert("성공")
				
				code="";
				code="<table class='table table-striped' border='1'>";
				code +="<tr><td>아이디</td>";
				code +="<td>이름</td><td>이메일</td>"
				code +="<td>전화번호</td></tr>"
				for(user of result){
					code +="<tr><td>"+user.mem_id+"</td>";
					code +="<td>"+user.mem_name+"</td><td>"+user.mem_mail+"</td>"
					code +="<td>"+user.mem_hp+"</td></tr>"	
				}
				code += "</table>";
				
				$('#result1').html(code);
			},
			error : function(xhr){
				alert("오류 : "+xhr.status)
			},
			dataType : 'json'
		})
	})
})
</script>
</head>
<body>

<div class="box">
  <h3></h3>
   <input type="button" value="확인" id="member">
  <br>
   <div id="result1"></div>
</div>
</body>
</html>
