<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript">
function main(){
	
	setTimeout( ()=>{
		console.log("게시판 리스트 가져오기")
	},2000);
	
}
const proc1=()=>{
	main();
	
	console.log("게시판 리스트 출력하기");
}

//결과 : 게시판 리스트 출력하기 ->게시판 리스트 가져오기를 실행
//오류 : 해결 - callback함수를 이용 - test5

</script>
</head>
<body>

<div class="box">
  <h3></h3>
   <input type="button" value="확인" onclick="proc1()">
  <br>
   <div id="result1"></div>
</div>
</body>
</html>
