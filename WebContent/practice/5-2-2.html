<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 //함수를 선언
 function callThreeTimes(callback){
	 for(let i=0; i<3; i++){
		 callback(i)
	 }
 }
 
 //함수를 호출
 callThreeTimes(function(i){
	 console.log(`${i}번째 함수호출`)
 })
</script>
</head>
<body>
</body>
</html>
