<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <script type="text/javascript">
 //DOMContentLoaded 이벤트를 연결합니다.
 document.addEventListener('DOMContentLoaded', () =>{
	 const h1 = (text) => `<h1>${text}</h1>`
	 document.body.innerHTML += h1('DOMContentLoaded 이벤트 발생')
 })
 </script>
</head>
<body>
</body>
</html>
