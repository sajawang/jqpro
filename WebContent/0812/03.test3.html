			//getElementsByTagName('h1') -><h1>요소들을 찾기

			//document.getElementBYTagname('h1')=$('h1')
			
			//$
			//jQuery의 속기자이다.
			// jQuery의 함수들에게 접근할 수 있게 해준다.(선택자들, 이벤트핸들러들,dom 조작자)
			
			//$('h1')
			//->h1은 CSS스타일 선택자이다.
			//이 문서의 모든 h1요소를 찾는다.
			
			//jQuery객체는 그냥 HTML 보다 더 강력하다.
			//쉽게 조작할 수 있게 해준다.
			

			// vh: jquery 객체변수
			// 이렇게 간단하게 가능
			// vh = $('h1');
			// vh.css('color', 'red');

			// vh: dom 객체 변수
			// 아래는 에러 방식.
			// // let svh = document.getElementsByTagName('h1');
			// // vh.style.color = 'blue';
			// // svh[0].style.color = 'blue';
			
			
			//h1요소를 조작하기 위한 jQuery이다. 
			
			//let jvh = $('h1');
			//let은 변수 이름을 선언한다.(여기선 jvh) 
			//그리고 jvh는 $('h1')이라고 할당됨
			//결과 : 변수 jvh는 모든 jquery객체를 가지게 됨(h1요소를 포함하는)
			
			// vh: jqeury 객체변수
			let jvh = $('h1');
			
			//jvh.css('color','red')->jvh에 갇혀있는 모든 h1에 CSS요소인 color를 red로 바꾸라는 명령임 
			//결론 : jvh요소들의 글자 색깔이 빨간색으로 바뀔것임
			jvh.css('color', 'red');
			
			//jvh.eq(2).css('color','green')->
			//jvg.eq(2)->.eq메소드는 jQuery하ㅁ수이다. 
			//			-> 반환값이 요소인데 제이쿼리 객체가 가지고 있는 구체적인 인덱스이ㄴ.
			//			-> 인덱스는 0이 기본값이다. 
			//			-> 따라서 2라는 것은 3번째 <h1>요소를 가져온다는 것을 말한다.
			//결론 : 이 문서의 h1요소들의 글자색이 모두 빨간색이겠지만 3번째 요소의 글자색은 초록색일것이다.
			jvh.eq(2).css('color', 'green');

			//javaScript문장이다. 
			//모든 <h1>요소를 검색하는 HTML문서로부터
			//그리고 변수로 배정한다.
			
			//let은 키워드이다. 변수를 선언하기 위한.
			//여기서는 svh가 선언되었다.
			
			//document.getElementsBytagName('h1')
			//document->지금 로드된 이 HTML문서를 말한다.
			//getElementByTagname('h1') ->메소드인데 반환하는 태그이름이 h1인 모든
			
			//리턴값 : HTML컬렉션을 리턴한다.
			//이 svh는 HTML콜렉션을 가지고 있다.
			//살아있다 -> 뜻 : 요소가 사라지거나 추가 되었을떄 시시각각 반영되는
			//인덱스 중심 접근 -> 이 컬렉션에 접근할 수 있는데. 배열처럼. 예시)svh[0]
			let svh = document.getElementsByTagName('h1');
			// vh.style.color = 'blue';
			svh[1].style.color = 'blue'; // 선생님은 [0] 하면 되는데 나는 왜 1 해야함?
			// for(i=0; i<svh.length; i++) {
			// 	svh[i].style.color = 'blue';
			//
		}
