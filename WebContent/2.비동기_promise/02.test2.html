<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript">
const proc1=()=>{
	const promise = new Promise( (resolve,reject) => {
		
		setTimeout( () =>{
			const data = {name : "김은대"};
			resolve(data);
		},1000)
	})
	
	setTimeout( ()=>{
		console.log(promise);
	},2000)
	
}
	
//resolve를 호출했다(그림의 성공)
//state : fulfilled
//result : object(결과값)
</script>
</head>
<body>

<div class="box">
  <h3></h3>
   <input type="button" value="확인" onclick="proc1()">
  <br>
   <div id="result1"></div>
</div>
</body>
</html>
