<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript">

function getData(){
	const promise = new Promise( (resolve,reject) => {
		
		setTimeout( () =>{
			//const data = {name : "김은대"};
			const data = null;
			
			if(data){
				console.log("데이터 가져오기 성공")
				resolve(data);
			} else {
				reject(new Error("데이터 가져오기 실패"))
			}
		},1000)
	})//Promise
	
	return promise;
}//getData

const proc1=()=>{
	const promi = getData();
	promi.then(data=>{
		console.log(`${data.name}님 환영합니다`);
	}).catch(e=>{
		console.log(e)
	})
}


</script>
</head>
<body>

<div class="box">
  <h3></h3>
   <input type="button" value="확인" onclick="proc1()">
  <br>
   <div id="result1"></div>
</div>
</body>
